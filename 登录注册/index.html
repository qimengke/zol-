		$("#cancel").on("click",function(){
			if(getCookie(isLogin) == 1){

		$("#updataeBtn").on("click",function(){

			var newPwd = $("#newPwd").val();
			
			if(oldPwd==""){
				alert("旧密码不能为空")
			}else{
				if(getCookie(myPwd) != oldPwd){
					alert("旧密码不正确")
				}else{

						alert("新密码不能为空")

						updateCookie(myPwd,newPwd);

				}
			}
		})
